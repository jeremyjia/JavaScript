

<!DOCTYPE html>
<html>
<head>
<title>blRunJS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
#idTextarea{
	width:500px;
    height:200px;
}
</style>
</head>
<body>

<div class="navbar">
  <a href=".">Home</a>
  <a target="_blank"  href="https://github.com/littleflute/JavaScript/edit/master/runjs.html">v0.1.7</a>
  <a target="_blank" href="https://github.com/littleflute/blog/issues/702">issue</a>
  <div class="dropdown">
    <button class="dropbtn">PlugIn
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content"> 
      <a href="#" onclick="loadPlugIn(this,1)">1</a> 
      <a href="#" onclick="loadPlugIn(this,2)">2</a> 
      <a href="#" onclick="loadPlugIn(this,3)">3</a> 
    </div>
  </div>
  
  <div class="dropdown">
    <button class="dropbtn">Ref
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content"> 
      <a target="_blank"  href="https://littleflute.github.io/JavaScript/runjs.html">+me</a>
      <a target="_blank"  href="https://littleflute.github.io/blog">blog</a>
      <a target="_blank"  href="http://www.beautifullover.org">www.beautifullover.org</a>  
    </div>
  </div> 
  </div> 
</div>

<h3>RunJS</h3> 
<textarea id="idTextarea">
alert("test");
</textarea>
<button id = "idRun" onclick="run()">run</button>
<script>
var jstxt = document.getElementById("idTextarea");
function run()
{	
    eval(jstxt.value);
}
function loadPlugIn(this_,n)
{
    if(1==n)
    {
    	jstxt.value = "alert('PlugIn 1');";
    }
}
</script>
</body>
</html>
