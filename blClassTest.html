<!DOCTYPE html>
<html>
<head>
<title>blClass Test v0.12</title>
<script src="blclass.js"></script>
</head>
<body>

<script>
    var t = new CTest();
    t.run();

    function CTest(){
        var md = null;
        var x = screen.width*0.19;
        var y = screen.height*0.15;
        var w = screen.width*0.5;
        var h = screen.height*0.15;
        var to = {};
        to.f1 = function(b,v){
            v.innerHTML = b.id;
        }
        to.f2 = function(b,v){
            v.innerHTML = b.id;
        }
        to.f3 = function(b,v){
            v.innerHTML = b.id;
        }
        to.f4 = function(b,v){
            v.innerHTML = b.id;
        }
        this.run = function(){
            var cs = blGrey;
            md = blo0.blMD("id_md","md4CTest",x,y,w,h,cs[0]);
            md.tb = blo0.blDiv(md,md.id+"tb","md.tb",cs[1]); 
            md.v = blo0.blDiv(md,md.id+"v","md.v",cs[2]); 
            var n = 0;
            for(i in to){
                var b = blo0.blBtn(md.tb,md.tb.id+"_btn_"+ i, i,cs[n]);
                b.style.float = "left";
                b.onclick = function(_this,_v,_i){
                    return function(){
                        to[_i](_this,_v);
                    }
                }(b,md.v,i);
                n++;
            } 
        }
    }
</script>
</body>
</html>
